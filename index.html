<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blog Summarizer</h1>
        <!-- Textarea for blog content or URL -->
        <label for="blog-input">Paste your blog content or URL below:</label>
        <textarea id="blog-input" rows="8" placeholder="Paste blog content or URL here..."></textarea>
        <!-- Toggle for summary length -->
        <div class="toggle-group">
            <label>Summary Length:</label>
            <label class="toggle">
                <input type="radio" name="length" value="short" checked>
                Short
            </label>
            <label class="toggle">
                <input type="radio" name="length" value="medium">
                Medium
            </label>
        </div>
        <!-- Summarise button -->
        <button id="summarise-btn">Summarise</button>
        <!-- Output area for summary -->
        <div id="summary-section" class="hidden">
            <h2>Summary</h2>
            <div id="summary-output"></div>
            <button id="copy-btn">Copy Summary</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
